<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yurica 주문 시스템</title>
  <script src="/__/firebase/10.12.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/10.12.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/10.12.0/firebase-firestore-compat.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>

  <script src="/__/firebase/init.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Yurica 메뉴</h1>
  <div id="orderList"></div>

  <script>
    // Firebase 설정 및 초기화
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.app();
    const db = firebase.firestore(app);
    const storage = firebase.storage(app);
    console.log('Firebase loaded:', app.name);

    // Firestore에서 주문 목록을 가져와서 화면에 표시
    const orderListDiv = document.getElementById("orderList");

    db.collection("orders").onSnapshot((snapshot) => {
      orderListDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const order = doc.data();
        orderListDiv.innerHTML += `<p>주문: ${order.menu}, 수량: ${order.quantity}</p>`;
      });
    });
  </script>
</body>
</html>

<h2>주문 추가</h2>
<form id="orderForm">
  <label for="menu">메뉴 이름:</label>
  <input type="text" id="menu" required><br>

  <label for="quantity">수량:</label>
  <input type="number" id="quantity" required><br>

  <button type="submit">주문 추가</button>
</form>

<script>
  // 주문 추가 기능
  const orderForm = document.getElementById('orderForm');
  orderForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const menu = document.getElementById('menu').value;
    const quantity = parseInt(document.getElementById('quantity').value);

    // Firestore에 주문 추가
    db.collection("orders").add({
      menu: menu,
      quantity: quantity,
      created_at: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      alert('주문이 추가되었습니다!');
    }).catch((error) => {
      console.error("주문 추가 오류: ", error);
    });
  });
</script>
